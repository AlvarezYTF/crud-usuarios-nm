<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Usuarios Registrados</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <script>
    const cargarUsuarios = async () => {
      try {
        const res = await fetch('http://localhost:3000/api/users');
        const usuarios = await res.json();

        const tabla = document.getElementById('tablaUsuarios');
        tabla.innerHTML = '';

        usuarios.forEach(usuario => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${usuario.nombre}</td>
            <td>${usuario.correo}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('${usuario._id}')">Eliminar</button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        Swal.fire('Error', 'No se pudo cargar la lista de usuarios', 'error');
      }
    };

    const eliminarUsuario = (id) => {
      Swal.fire({
        title: '¿Eliminar usuario?',
        text: 'Esta acción no se puede deshacer',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      }).then(async (result) => {
        if (result.isConfirmed) {
          try {
            const res = await fetch(`http://localhost:3000/api/users/${id}`, { method: 'DELETE' });
            const data = await res.json();

            if (res.ok) {
              Swal.fire('¡Eliminado!', data.message, 'success');
              cargarUsuarios();
            } else {
              Swal.fire('Error', data.error || 'No se pudo eliminar el usuario', 'error');
            }
          } catch (err) {
            Swal.fire('Error', 'Ocurrió un error en la solicitud', 'error');
          }
        }
      });
    };

    // Cargar al iniciar
    cargarUsuarios();
  </script>
</body>
</html>
