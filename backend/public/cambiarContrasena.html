<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="bg-white rounded-4 shadow p-4 mx-auto" style="max-width: 400px;">
      <h4 class="text-center mb-4 fw-bold">Cambiar contraseña</h4>

      <form id="formulario">

        <div class="mb-3 password-wrapper">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••••" required>
          <span class="fa fa-eye toggle-password" onclick="togglePassword('password', this)"></span>
        </div>

        <div class="mb-4 password-wrapper">
          <label class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••••" required>
          <span class="fa fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></span>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Cambiar contraseña</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    const form = document.getElementById('formulario');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert(' Las contraseñas no coinciden.');
        return;
      }

      try {
        const respuesta = await fetch(`http://localhost:3000/api/users/${userId}/password`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const resultado = await respuesta.json();
        if (respuesta.ok) {
          alert(' Contraseña actualizada correctamente');
        } else {
          alert(` Error: ${resultado.message}`);
        }
      } catch (error) {
        console.error(error);
        alert(' Error al enviar la solicitud');
      }
    });
  </script>

</body>
</html>
